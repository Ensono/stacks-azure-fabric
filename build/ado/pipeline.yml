name: "0.0$(Rev:.r)"

parameters:
  - name: deploy_infrastructure
    type: boolean
    default: true
    displayName: Deploy Infrastructure

  - name: destroy_infrastructure
    type: boolean
    default: false
    displayName: Destroy Infrastructure [DANGEROUS]

  - name: generate_docs
    type: boolean
    default: false
    displayName: Generate Documentation

  - name: subscription_types
    displayName: Subscription types and the environments that should be deployed
    type: object
    default:
      - type: nonprod
        creds_group: azure_sp_creds
        is_prod_subscription: "false"
        environments: "test:false,uat:false"
        ws_types: ""
      - type: prod
        creds_group: azure_sp_creds
        is_prod_subscription: "true"
        environments: "prod:true"
        ws_types: ""

  - name: sub_types
    displayName: Subscription Types
    type: object
    default:
      - nonprod
      - prod

  - name: environments
    displayName: Environments
    default: " "

  - name: ws_types
    displayName: Environment Types
    default: " "

  - name: debug
    displayName: Enable Debugging
    type: boolean
    default: false

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - "build/*"
      - "deploy/*"

pr:
  branches:
    include:
      - main
  paths:
    include:
      - build/*

variables:
  - template: variables.yml

stages:
  - stage: prelim
    displayName: Preliminaries

    jobs:
      - job: version_number
        displayName: Set Build Number
        pool:
          vmImage: $(pool_vm_image)

        steps:
          - template: templates/setup.yml
            parameters:
              EirctlVersion: $(EirctlVersion)

          # Update the build number
          - task: Bash@3
            displayName: Set Build Number
            inputs:
              targetType: inline
              script: |
                eirctl build:number

  - stage: docs
    displayName: Documentation
    condition: and(succeeded(), eq(${{ parameters.generate_docs }}, true))
    dependsOn:
      - prelim

    jobs:
      - job: generate_docs
        displayName: Generate Documentation
        pool:
          vmImage: $(pool_vm_image)

        steps:
          - template: templates/setup.yml
            parameters:
              EirctlVersion: $(EirctlVersion)

          - task: Bash@3
            displayName: Generate Documentation
            inputs:
              targetType: inline
              script: |
                eirctl _docs
            env:
              BUILDNUMBER: $(Build.BuildNumber)

          # Upload the documentation as a pipeline artifact
          - task: PublishBuildArtifacts@1
            displayName: Publish Documentation
            inputs:
              pathToPublish: $(Build.SourcesDirectory)/outputs/docs
              artifactName: docs

  - ${{ each sub in parameters.subscription_types }}:
      - stage: infrastructure_${{ sub.name }}
        displayName: Infrastructure - ${{ sub.name }}
        dependsOn:
          - prelim
        variables:
          - group: ${{ sub.creds_group }}
          - group: azure-fabric-${{ sub.name }}-permissions
          - name: FABRIC_TENANT_ID
            value: $(ARM_TENANT_ID)
          - name: FABRIC_CLIENT_ID
            value: $(ARM_CLIENT_ID)
          - name: FABRIC_CLIENT_SECRET
            value: $(ARM_CLIENT_SECRET)
          - name: TF_FILE_LOCATION
            value: deploy/terraform
          - name: ENV_NAME
            value: ${{ sub.name }}

        jobs:
          - job: deploy_infra
            displayName: Terraform Stages
            pool:
              vmImage: $(pool_vm_image)

            steps:
              - template: templates/setup.yml
                parameters:
                  EirctlVersion: $(EirctlVersion)

              # initialise Terraform with the correct backend
              - task: Bash@3
                displayName: Terraform Init
                inputs:
                  targetType: inline
                  script: |
                    eirctl infra:init
                env:
                  TF_BACKEND_INIT: key=fabric_${{ sub.name }},container_name=tfstate,storage_account_name=$(tf_state_storage),resource_group_name=$(tf_state_rg)

              # Configure the variables for Terraform
              - task: Bash@3
                displayName: Terraform Variables
                inputs:
                  targetType: inline
                  script: |
                    eirctl infra:vars
                env:
                  TF_VAR_create_fabric_capacity: true
                  TF_VAR_permissions: $(fabric_permissions)
                  TF_VAR_ado_org_service_url: $(ado_org_service_url)
                  TF_VAR_ado_project_name: $(ado_project_name)
                  TF_VAR_deploy_all_environments: ${{ sub.deploy_all_environments }}
                  ${{ if ne(trim(parameters.environments), '')}}:
                    TF_VAR_environments: $(environments)
                  ${{ if ne(trim(parameters.ws_types), '')}}:
                    TF_VAR_ws_types: $(ws_types)

              # If the debug option has been enabled, upload the vars file that has been created
              - ${{ if eq(parameters.debug, true) }}:
                  - template: templates/upload.yml
                    parameters:
                      path: $(Build.SourcesDirectory)/deploy/terraform/terraform.tfvars
                      stage: infra

              - ${{ if eq(parameters.destroy_infrastructure, true) }}:
                  - task: Bash@3
                    displayName: Terraform Destroy Plan
                    inputs:
                      targetType: inline
                      script: |
                        eirctl infra:destroy:plan

                  - task: Bash@3
                    displayName: Terraform Destroy Apply
                    inputs:
                      targetType: inline
                      script: |
                        eirctl infra:destroy:apply

              - ${{ if eq(parameters.deploy_infrastructure, true) }}:
                  - task: Bash@3
                    displayName: Terraform Plan
                    inputs:
                      targetType: inline
                      script: |
                        eirctl infra:plan
                    env:
                      TF_BACKEND_PLAN: -input=false,-out=deploy.tfplan

                  - task: Bash@3
                    displayName: Terraform Apply
                    inputs:
                      targetType: inline
                      script: |
                        eirctl infra:apply
